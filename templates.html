<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Instaticket — Templates Kanban</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Barra lateral -->
  <nav class="sidebar">
    <ul>
      <li><a href="users.html">Users</a></li>
      <li><a href="templates.html" class="active">Templates</a></li>
      <!-- otras secciones -->
    </ul>

    <div class="sidebar-footer">
    <div class="user-info">
      <span class="avatar"></span>
      <span>Evans Cooper</span>
    </div>
    <a href="login.html" class="logout-button">Cerrar Sesión</a>
  </div>
  </nav>

  <main class="with-sidebar container">
    <!-- Cabecera -->
    <header class="main-header" style="background:none; color: var(--color-dark); padding:0;">
      <h1>Templates</h1>
    </header>

    <!-- Grid Kanban -->
    <section class="grid-kanban" style="margin-top:1.5rem;">
      <!-- Tarjeta: Nueva plantilla -->
      <div class="card" style="display:flex; align-items:center; justify-content:center; height:150px; cursor:pointer;">
        <h3>New Template</h3>
      </div>

      <!-- Tarjeta: Importar plantilla -->
      <div class="card" style="display:flex; align-items:center; justify-content:center; height:150px; cursor:pointer;">
        <h3>Import Template</h3>
      </div>

      <!-- Ejemplos de plantillas existentes -->
      <div class="card">
        <!-- Placeholder para imagen/preview -->
        <div style="height:100px; background:#eee; border-radius:4px; margin-bottom:0.5rem; display:flex; align-items:center; justify-content:center;">
          <!-- Inserta aquí tu <img src="..." alt="Preview"> -->
           <img src="images/map1.png" alt="map1" style="max-height: 100px; "/>
          <!-- <span style="color:#999;">Image Preview</span> -->
        </div>
        <h4>Estadio Olimpico Atahualpa</h4>
        <p>Last modified: Jul 20, 2025</p>
        <!-- Botones de acción visibles -->
        <div style="margin-top:0.5rem;">
          <button class="button button-secondary" style="margin-right:0.5rem;">Copy</button>
          <button class="button button-secondary" style="margin-right:0.5rem;">Edit</button>
          <button class="button button-secondary">Delete</button>
        </div>
      </div>

      <div class="card">
        <div style="height:100px; background:#eee; border-radius:4px; margin-bottom:0.5rem; display:flex; align-items:center; justify-content:center;">
          <img src="images/map2.png" alt="map2" style="max-height: 100px; "/>
            <!-- <span style="color:#999;">Image Preview</span> -->
        </div>
        <h4>Estadio Modelo</h4>
        <p>Last modified: Jul 18, 2025</p>
        <div style="margin-top:0.5rem;">
          <button class="button button-secondary" style="margin-right:0.5rem;">Copy</button>
          <button class="button button-secondary" style="margin-right:0.5rem;">Edit</button>
          <button class="button button-secondary">Delete</button>
        </div>
      </div>

      <div class="card">
        <div style="height:100px; background:#eee; border-radius:4px; margin-bottom:0.5rem; display:flex; align-items:center; justify-content:center;">
          <img src="images/map3.png" alt="map3" style="max-height: 100px; "/>
            <!-- <span style="color:#999;">Image Preview</span> -->
        </div>
        <h4>Estadio Alejandro Serrano Aguilar</h4>
        <p>Last modified: Jul 15, 2025</p>
        <div style="margin-top:0.5rem;">
          <button class="button button-secondary" style="margin-right:0.5rem;">Copy</button>
          <a href="edit_templates.html" class="button button-secondary" style="margin-right:0.5rem;">Edit</a>
          <button class="button button-secondary">Delete</button>
        </div>
      </div>

      <!-- Añade más tarjetas de plantilla según necesites -->
    </section>
  </main>
</body>
</html>
